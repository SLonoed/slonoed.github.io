<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <h1>Send data to telegram chat</h1>
        <form id="form">
          <div class="form-group">
            <label for="token">Bot token</label>
            <input type="text" class="form-control" id="token" placeholder="token">
          </div>
          <div class="form-group">
            <label for="chat">Chat ID</label>
            <input type="text" class="form-control" id="chat" placeholder="chat id">
          </div>
          <div class="form-group">
            <label for="text">Markdown text</label>
            <textarea id="text" class="form-control" rows="15"></textarea>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="notification"> With notification
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="preview"> With preview
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <div id="status" style="display: none" class="alert alert-success" role="alert"></div>
          <br/>
          <br/>
          <button id="generate" type="button" class="btn btn-default">Generate cURL</button>
          <div class="form-group">
            <textarea id="curltext" class="form-control"
              style="display: none" rows="10">
            </textarea>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
