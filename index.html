        @font-face {
            font-family: "slonoed";
            src: url("/assets/fonts/slonoed/fonts/slonoed.eot");

        }

        [class^="icon-"]:before,
        [class*=" icon-"]:before {
            font-family: "slonoed" !important;
            font-style: normal !important;

        .profile-pic {

        }

            color: black;
            margin: 20px auto;

        .link:hover {
